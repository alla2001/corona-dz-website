<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" rel="stylesheet" type="text/css" />
    <script src="apicall.js"></script>

</head>

<body class="pagebackgournd">

    <img style="height:50%; margin-top: 100px ;margin-right:  10% ;display: flex;position: absolute;z-index: -20;justify-self: center;justify-content: center;display: none;"
        src="images/corona.png" alt="">
    <img src="images/corona_babes.png" alt="" class="babes" id="loading">

    <div style="background-color: rgba(0, 0, 0, 0.315);height: 75px;display: none;justify-content: space-between;">

        <header
            style="text-align: center;position: relative;padding-top: 15px;font-size: 35px;color: rgb(255, 255, 255);">
            CovidZ</header>
        <a href="contact.html">Contact</a>
    </div>
    <div style="text-align: center;padding-top:2% ;">
        <header style="font-size: 35px;color: white;align-items: center;">
            Algeria Covid-19 stats
        </header>

    </div>
    <div class="stats">
        <div class="confirmed" >
            <div style="display: inline-flex;">
                <p>
                    confirmed :
                </p>
                <p id="confirmed"></p>
            </div>
            <div style="margin-left: 15%;">
                <p id="confirmed_change">
                    confirmed :
                </p>
            </div>
        </div>

        <div class="active">
            <p>
                active :
            </p>
            <p id="active"></p>
            <div style="margin-left: 15%;">
                <p id="active_change">
                    active :
                </p>
            </div>

        </div>
        <div class="deaths">
            <p>
                deaths :
            </p>
            <p id="deaths"></p>
            <div style="margin-left: 15%;">
                <p id="deaths_change">
                    deaths :
                </p>
            </div>
        </div>
        <div class="recovered">
            <p>
                recovered :
            </p>
            <p id="recovered"></p>
            <div style="margin-left: 15%;">
                <p id="recovered_change">
                    recovered :
                </p>
            </div>
        </div>

    </div>
    <div style="text-align: center;">
        <header style="font-size: 40px;padding: 0px;color: white;margin-top: 1%;">
            Active Cases Graph</header>
    </div>


    <div class="graphdiv" style="background-color: rgb(99, 24, 99);">
        <canvas id="confirmed_chart">

        </canvas>
    </div>
    <div style="text-align: center;">
        <header style="font-size: 40px;padding: 0px;color: white;margin-top: 1%;">
            Confirmed  Cases Graph</header>
    </div>
    <div class="graphdiv" style="background-color: rgb(39, 155, 87);">
        <canvas id="active_chart">

        </canvas>
    </div>
    <div style="text-align: center;">
        <header
            style="font-size: 40px;padding: 0px;color: white;margin-top: 1%;">
            Deaths Cases Graph</header>
    </div>
    <div class="graphdiv" style="background-color: blue;">

        <canvas id="death_chart">

        </canvas>
    </div>

</body>

</html>
